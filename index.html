<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-70"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col-6">
            <div class="temperature-value">
              <span class="temperature" id="temperature"></span>
              <span class="units" id="celsius"> Â°C </span>
            </div>
            <div class="date">Last updated: <br /><span id="date"></span></div>
          </div>
          <div class="col-6">
            <div>
              <img class="img-now" src="" alt="Cloudy" id="icon" />
            </div>
            <div class="description" id="description"></div>
            <div class="description-details">
              <li>Wind speed: <span id="wind-speed"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
        <div class="footer">
          <a
            href="https://github.com/iryna-butenko/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Iryna Butenko
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
